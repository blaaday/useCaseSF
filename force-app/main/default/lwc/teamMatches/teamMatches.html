<template>
    <div class="slds-box slds-theme_default match-details-container">
        <p class="slds-text-heading_medium matches-heading">Matches ({numberOfMatches})</p>
        <div class="match-details-inner">
            <template for:each={matches} for:item="match">
                <div key={match.Id} class="slds-card">
                    <header class="slds-card__header">
                        <a href={match.tournament} class="slds-text-heading_small slds-text-align_center slds-text-link">{match.Tournament__r.Name}</a>
                        <p class="slds-text-heading_small slds-text-align_center slds-text-color_weak">Match Date: {match.formattedMatchDate}</p>
                        <p class="slds-text-heading_small slds-text-align_center slds-text-color_weak">Round : {match.Round__c}</p>
                    </header>
                    <div class="slds-card__body slds-p-around_medium slds-text-align_center">
                        <p class="slds-text-heading_large">
                            <span class="slds-text-bold">{match.Team_1__r.Name}: {match.Team_1_Score__c}</span> vs <span class="slds-text-bold">{match.Team_2_Score__c} :{match.Team_2__r.Name}</span>
                        </p>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>
